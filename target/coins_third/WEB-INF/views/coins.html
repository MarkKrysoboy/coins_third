<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Everything coins</title>
</head>
<body>
<h1>Памятные и инвестиционные монеты Банка России</h1>

<table border="2">
    <tr>
        <th>Каталожный номер</th>
        <th>Наименование</th>
        <th>Серия</th>
        <th>Дата выпуска</th>
        <th>Номинал</th>
        <th>Металл</th>
        <th>Аверс</th>
        <th>Реверс</th>
        <th>Тираж</th>
        <th>В наличии</th>


    </tr>

    <div th:each="coin:${coins}">
        <tr>
            <th>
                <a th:href="@{/coins/{partNumber}(partNumber=${coin.getPartNumber()})}"
                   th:text="${coin.getPartNumber()}">coin</a></th>
            <th>
                <a th:href="@{/coins/{partNumber}(partNumber=${coin.getPartNumber()})}" th:text="${coin.getCname()}">coin</a>
            </th>
            <th>
                <a th:href="@{/coins/query}+'?query=sname&value='+${coin.getSname()}" th:text="${coin.getSname()}">coin</a>
            </th>
            <!-- Сделать ссылку на все монеты этого года -->
            <th>
                <a th:href="@{/coins/query}+'?query=dt&value='+${coin.getDt()}" th:text="${coin.getDt()}">coin</a>
            </th>
            <th>
                <a th:href="@{/coins/query}+'?query=nominal&value='+${coin.getNominal()}" th:text="${coin.getNominal()}">coin</a>
            </th>
            <th>
                <a th:href="@{/coins/query}+'?query=metal&value='+${coin.getMetal()}" th:text="${coin.getMetal()}">coin</a>
            </th>
            <th>
                <a th:href="@{/coins/{partNumber}(partNumber=${coin.getPartNumber()})}" text=""><img
                    th:src="'https://cbr.ru/legacy/PhotoStore/img/'+${coin.getPartNumber()}+'r.jpg'"
                    th:alt="${coin.getPartNumber()}" width="100" height="100"></a>
            </th>
            <th>
                <a th:href="@{/coins/{partNumber}(partNumber=${coin.getPartNumber()})}" text=""><img
                    th:src="'https://cbr.ru/legacy/PhotoStore/img/'+${coin.getPartNumber()}+'.jpg'"
                    th:alt="${coin.getPartNumber()}" width="100" height="100"></a>
            </th>
            <th><p th:text="${coin.getCirculation()}">coin</p></th>
            <th><p th:text="${coin.getAvailability()}">coin</p></th>

        </tr>
    </div>

</table>

</body>
</html>
